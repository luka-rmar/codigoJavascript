<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Criptografia</title>
</head>
<body>
   
    <div class="container">
        
        <div class="texto">
            <label for="conteudo">Digite aqui sua mensagem</label>
        </div>
            <textarea id="conteudo" cols="90" rows="10"></textarea>
        <div class="btn">
        <input type="button" id="btnCr" value="Criptografar"> 
        <input type="button" id="limpar" value="Limpar"> 
        </div>
        <div class="container-area">
            <div class="area">
                <label for="resultado1">Criptografado</label>
                <textarea id="resultado1" cols="60" rows="10" disabled></textarea>
            </div>
            <div class="area">
                <label for="resultado2">Descriptografado</label>
                <textarea id="resultado2" cols="60" rows="10" disabled></textarea>
            </div>
        </div>
    </div>    
   

   <script src="index.js"></script>
</body>
</html>
